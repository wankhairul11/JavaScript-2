        body {
            background-color: #e0f7fa; /* Light blue background */

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome Stranger</title>
    </head>

    <body>
        <center>
            <h1>Discount Calculator</h1>
            <form id="discountForm">
                <label for="userType">User Type:</label>
                <select id="userType" name="userType">
                    <option value="guest">Guest</option>
                    <option value="member">Member</option>
                    <option value="premium_member">Premium Member</option>
                    <option value="employee">Employee</option>
                </select>
                <br><br>
                <label for="purchaseAmount">Purchase Amount:</label>
                <input type="number" id="purchaseAmount" name="purchaseAmount" step="0.01" required>
                <br><br>
                <button type="submit">Calculate Discount</button>
            </form>
            <div id="results"></div>

            <script>
                document.getElementById('discountForm').addEventListener('submit', function (event) {
                    event.preventDefault();

                    let userType = document.getElementById('userType').value;
                    let purchaseAmount = parseFloat(document.getElementById('purchaseAmount').value);

                    // Function to calculate the discount
                    function calculateDiscount(userType, purchaseAmount) {
                        let discountPercentage;

                        // Determine the discount percentage using a switch statement
                        switch (userType.toLowerCase()) {
                            case 'guest':
                                discountPercentage = 0;
                                break;
                            case 'member':
                                discountPercentage = 5;
                                break;
                            case 'premium_member':
                                discountPercentage = 10;
                                break;
                            case 'employee':
                                discountPercentage = 20;
                                break;
                            default:
                                discountPercentage = 0;
                                console.log('Unknown user type. No discount applied.');
                        }

                        // Calculate the discount amount and final price
                        let discountAmount = (purchaseAmount * discountPercentage) / 100;
                        let finalPrice = purchaseAmount - discountAmount;

                        // Display the results
                        let resultsDiv = document.getElementById('results');
                        resultsDiv.innerHTML = `

                               <p>User Type: ${userType}</p>
                    <p>Purchase Amount: $${purchaseAmount.toFixed(2)}</p>
                    <p>Discount Percentage: ${discountPercentage}%</p>
                    <p>Discount Amount: $${discountAmount.toFixed(2)}</p>
                    <p>Final Price: $${finalPrice.toFixed(2)}</p>
                    `;
                    }

                    // Call the function to calculate the discount
                    calculateDiscount(userType, purchaseAmount);
                });
            </script>
        </center>
    </body>

    </html>

</body>
